version: '3.8'

services:
  server:
    build: ./server
    container_name: backend
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./server:/app
      - server_data:/data

  # Uncomment the following if you have a React frontend in ./client
  # client:
  #   build: ./client
  #   container_name: frontend
  #   env_file:
  #     - .env
  #   ports:
  #     - "8080:80"
  #   depends_on:
  #     - server
  #   restart: unless-stopped
  #   volumes:
  #     - ./client:/app

  # Uncomment the following if you want to use Nginx as a reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - server
  #     - client

volumes:
  server_data: 